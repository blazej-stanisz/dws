<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dws</title>
		<link href="libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="libs/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		
		<script src="libs/jquery-3.2.1/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="libs/jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>
		<script src="libs/cufon/cufon-yui.js" type="text/javascript"></script>
		<script src="libs/cufon/20thcenturyfont.cufonfonts.js" type="text/javascript"></script>
		<script src="libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="mainWrapper" class="container">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
				<div class="navbar-header">
				  <a class="navbar-brand" href="#">
					<img alt="DWS" src="...">
				  </a>
				</div>
			  </div>
			</nav>
			
			<div id="selectDatePanel" class="row text-center">
				<a class="btn btn-default" role="button" data-toggle="collapse" href="#collapseDatepicker" aria-expanded="false" aria-controls="collapseExample">
				  Set start date
				</a>
				<div class="collapse" id="collapseDatepicker">
					<div class="well form-inline">
						<label for="datepicker">Begin date:</label>
						<input type="text" class="form-control" id="datepicker" placeholder="01/01/0001" />
					</div>
				</div>
			</div>

			<div id="daysCounterPanel" class="row text-center">
				<span id="daysCounter">-</span>
				<span id="daysName">days</span>
			</div>
			
			<div id="weekDaysCounterPanel" class="row text-center">
				<span id="weeksCounter">-</span>
				<span>weeks</span> 
				<span id="weeksDaysPanel">
					<span id="weekDaysCounter"></span>
					<span id="weekDaysCounter">days</span>
				</span>
			</div>
			
			<div id="footer" class="row text-center">
				<span>Copyright 2017 Blazej Stanisz</span>
			</div>
		</div>
	</body>
</html>
